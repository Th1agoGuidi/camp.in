<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Project camp.in</title>
</head>
<body>
    <div class="container">
        <!-- Left Card -->
        <section id="left-card">
            
            <!-- Top Login (Logo and Dark/Light Button)-->
            <div class="top-login">
                <img src="./assets/logo.png" alt="camp.in">
                <div id="switch" onclick="toggleMode()">
                    <button></button>
                    <span></span>
                </div>
            </div>

            <!-- Login Card -->
            <div id="card-login">
                    <!-- Header -->
                    <div id="header">
                        <div class="header-title">
                            <ion-icon name="enter-outline"></ion-icon>
                            <h1>Faça seu login</h1>
                        </div>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
    
                    <!-- Form Login -->
                    <form action="">
                        <!-- Email -->
                        <div class="email-wrapper">
                            <label for="fEmail" class="fText">E-mail</label>
                            <div class="input">
                                <ion-icon name="mail-outline" class="icon"></ion-icon>
                                <input type="email" name="fEmail" class="fInput" placeholder="Digite seu e-mail">
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="password-wrapper">
                            <label for="fPassword" class="fText">Senha</label>
                            <div class="input">
                                <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                                <input type="password" id="passwordId" name="fPassword" class="fInput" placeholder="Digite sua senha">
                                <button type="button" id="eye-button" onclick="eyeButtonClicked()">
                                    <ion-icon name="eye-outline" class=""></ion-icon>
                                </button>
                            </div>
                        </div>
    
                        <!-- Remember & Password Recover -->
                        <div id="options">
                            <div class="checkbox">
                                <input type="checkbox" name="fCheckbox" id="fCheckbox">
                                <label for="fCheckbox">Lembre-me</label>
                            </div>
                            <a href="">Esqueci minha senha</a>
                        </div>
    
                        <!-- Submit Button & Register-->
                        <div class="enter-button">
                            <button type="button">ENTRAR</button>
                            <a href="">Não tem uma conta? <strong>Registre-se</strong></a>
                        </div>
                    </form>
            </div>
        </section>

        <!-- Right Card -->
        <section id="right-card">
                <img src="./assets/img1.jpg" class="carousel" alt="">
        </section>
    </div>

    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
